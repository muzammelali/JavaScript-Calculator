<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculator</title>
  </head>
  <body>

    <div class="calculator">

      <input type="text" id="calculator-screen" value="" disabled />
    
      <div class="calculator-keys">
    
        <button type="button" class="operator" onclick="calculator('+')">+</button>
        <button type="button" class="operator" onclick="calculator('-')">-</button>
        <button type="button" class="operator" onclick="calculator('*')">&times;</button>
        <button type="button" class="operator" onclick="calculator('/')">&divide;</button>
    
        <button type="button" value="7" onclick="calculator('7')">7</button>
        <button type="button" value="8" onclick="calculator('8')">8</button>
        <button type="button" value="9" onclick="calculator('9')">9</button>
    
    
        <button type="button" value="4" onclick="calculator('4')">4</button>
        <button type="button" value="5" onclick="calculator('5')">5</button>
        <button type="button" value="6" onclick="calculator('6')">6</button>
    
    
        <button type="button" value="1" onclick="calculator('1')">1</button>
        <button type="button" value="2" onclick="calculator('2')">2</button>
        <button type="button" value="3" onclick="calculator('3')">3</button>
    
    
        <button type="button" value="0" onclick="calculator('0')">0</button>
        <button type="button" class="decimal" value="." onclick="calculator('.')">.</button>
        <button type="button" id="all-clear" value="all-clear" onclick="allClear()">AC</button>
    
        <button type="button" id="equal-sign" value="=" onclick="answer()">=</button>
    
      </div>
    </div>




    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Link index.js  -->
    <script src="js/index.js"></script>
  </body>
</html>
